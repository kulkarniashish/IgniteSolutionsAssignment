<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
</head>

<body ng-app="feedApp">
<div ng-controller="FeedCtrl">

    <div class="row-fluid">
        <h4>Feed Reader using AngularJS</h4>
        <form>
            <div class="input-prepend span12">
                <input type="text" class="span10" autocomplete="off" placeholder="Enter Feed URL" data-ng-model="feedSrc" />

                <button type="submit" data-ng-click="loadFeed();" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>

    <div class="row-fluid">
        <ul class="unstyled">
            <span class="badge badge-warning"
                  ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span>
            <li ng-repeat="feed in feeds | filter:filterText">
                <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>

                <p class="text-left">{{feed.contentSnippet}}</p>
                <span class="small">{{feed.publishedDate}}</span>
            </li>
        </ul>
    </div>
</div>


<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/x2js/xml2json.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-xml/angular-xml.min.js"></script>
<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="./app/app.js"></script>
</body>
</html>
